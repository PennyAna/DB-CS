        <p>
            Searching Example<br>
            <form name="search" action="/search">
            <input name="searchInput">
            <button tyoe="submit">Search</button>
            </form>
            <script src="wk8.js"></script>
        </p>
        <p>
            <h4>Hero Form</h4>
            <form id="hero" action="">
                <label for="heroName">Name:
                <input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name" maxlength="32" required></label>
                <label for="realName">Real Name:
                <input type="password" name="realName" id="realName"></label>
                <p>Super Powers:</p>
                <label for="flight">Flight: 
                    <input type="checkbox" id="flight" value="Flight" name="powers"></label>
                <label for="strength">Super Strength: 
                    <input type="checkbox" id="strength" value="Strength" name="powers"></label>
                <label for="speed">Super Speed: 
                    <input type="checkbox" id="speed" value="Super Speed" name="powers"></label>
                <label for="energy">Energy Blasts: 
                    <input type="checkbox" id="energy" value="Energy Blasts" name="powers"></label>
                <label for="telekinesis">Telekinesis: 
                    <input type="checkbox" id="telekinesis" value="Telekinesis" name="powers"></label>
                <p>What type of hero are you?</p>
                <label for="hero">Hero:
                    <input type="radio" name="category" value="Hero" id="hero"></label>
                <label for="villain">Villain: 
                    <input type="radio" name="category" value="Villain" id="villain"></label>
                <label for="anti-hero">Anti-Hero: 
                    <input type="radio" name="category" value="Antihero" id="anti-hero"></label>  
                <label for="age">Age: 
                    <input type="number" id="age" min="0" step="1"></label>
                <label for="City">Base of Operations:
                    <select name="city" id="city">
                        <option value="" selected>Choose a City</option>
                        <option value="Metropolis">Metropolis</option>
                        <option value="Gotham City">Gotham City</option>
                        <option value="Keystone City">Keystone City</option>
                        <option value="Coast City">Coast City</option>
                        <option value="Star City">Star City</option>
                    </select>
                </label>
                <label for="origin">Origin Story:
                    <textarea id="origin" name="origin" rows="20" cols="60"></textarea></label>
                    <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
            <script src="wk8.js"></script>
        </p>
